<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="./images/header-logo.jpg" alt="Guitar" id="header-img">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Video</a>
            <a href="#text" class="nav-link">Text</a>
            <a href="#form" class="nav-link">Form</a>
        </nav>
    </header>
    <div class="video-container">
        <iframe width="20" height="20" frameborder="0" src="https://www.youtube.com/watch?v=Jmls1l1rlU4&ab_channel=samuraiguitarist" id="video" allowfullscreen></iframe>
    </div>
    <div id="text-container">
        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae unde ex animi, velit, reprehenderit quo accusamus aut dicta fugit, optio aliquid necessitatibus.
             Earum fugit quod dolore similique. Aspernatur, facilis obcaecati!</p>
    </div>
    <div id="signup-container">
        <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
            <input type="email" id="email" placeholder="john.doe@gmail.com">
            <input type="submit" value="Sign-up" id="submit">
        </form>
    </div>

</html>
