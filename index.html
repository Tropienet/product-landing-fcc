<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="./images/header-logo.jpg" alt="Guitar" id="header-img">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Video</a>
            <a href="#text" class="nav-link">Text</a>
            <a href="#form" class="nav-link">Form</a>
        </nav>
    </header>
    <div class="video-container">
        <iframe width="20" height="20" frameborder="0" src="https://www.youtube.com/watch?v=Jmls1l1rlU4&ab_channel=samuraiguitarist" id="video" allowfullscreen></iframe>
    </div>
    <div id="text-container">
        <p id="text">This is a very good product about guitars!</p>
    </div>
    <div id="pricing-plan">
        <div id="basic plan">
            <p id="price">$400</p>
            <p id="description">
                This is the basic pricing plan. <br>
                It includes <em>basic</em> perks.
            </p>
        </div>
        <div id="premium plan">
            <p id="price">$600</p>
            <p id="description">
                This is the premium pricing plan. <br>
                It includes <em>premium</em> perks.
            </p>
        </div>
        <div id="extreme plan">
            <p id="price">$800</p>
            <p id="description">
                This is the extreme pricing plan. <br>
                It includes <em>The best perks</em>.
            </p>
        </div>
    </div>
    <div id="signup-container">
        <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
            <input type="email" id="email" name="email" placeholder="john.doe@gmail.com">
            <input type="submit" value="Sign-up" id="submit">
        </form>
    </div>
</body>
</html>
